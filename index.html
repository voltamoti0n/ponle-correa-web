<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponle Correa - Salva Vidas</title>
    
    <!-- Conexión a Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Conexión a nuestra hoja de estilos CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Contenedor principal para controlar la altura y la distribución -->
    <div class="main-wrapper">
        <main class="container">
            <!-- 1. Logo de la campaña -->
            <header>
                <img src="images/logo.jpg" alt="Logo de Ponle Correa" class="logo">
            </header>

            <!-- 2. Mensajes principales -->
            <section class="main-message">
                <h1>Descarga tu cartel y difunde el mensaje en tu localidad.</h1>
                <p>¡Ayúdanos a salvar vidas!</p>
            </section>

            <!-- 3. Sección de carteles descargables -->
            <section class="posters-section">
                
                <!-- Cartel 1: Tamaño Carta -->
                <div class="poster-card">
                    <a href="https://drive.google.com/file/d/1_IK8Lw4UnePlXTjYPMLg5dHF8g5G2OqP/view" target="_blank" rel="noopener noreferrer">
                        <img src="images/carta.jpg" alt="Descargar cartel tamaño carta">
                    </a>
                    <h3>Tamaño Carta</h3>
                </div>
                
                <!-- Cartel 2: Tamaño Tabloide -->
                <div class="poster-card">
                    <a href="https://drive.google.com/file/d/16ecE2RFmWFAPZnpE0wpyRAjASEsHOgUu/view" target="_blank" rel="noopener noreferrer">
                        <img src="images/tabloide.jpg" alt="Descargar cartel tamaño tabloide">
                    </a>
                    <h3>Tamaño Tabloide</h3>
                </div>

                <!-- Cartel 3: Gigante Armable -->
                <div class="poster-card">
                    <a href="https://drive.google.com/file/d/11-XoiBzcrb_orztzn_cigbGGBjfPBe7b/view" target="_blank" rel="noopener noreferrer">
                        <img src="images/armable.jpg" alt="Descargar cartel gigante armable">
                    </a>
                    <h3>Gigante Armable</h3>
                </div>

            </section>
        </main>
    </div>

</body>
</html>
